<!DOCTYPE html> <!-- This line indicates that following document is of type HTML -->
<html lang="en">  <!-- This line indicates html opening tag with attribute lang of value en-->
	<head> <!-- head opening tag-->
		<meta charset="UTF-8" /> <!-- This line represents we are using character set as unicode transmission format with 8 bits-->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
            <!-- This line represents viewport is of device width and initial zoom 100%-->
		<title>My First Page</title><!-- Title represents title of website in tab section-->
	</head> <!-- head closing tag -->
	<body>  <!-- body opening tag - body contains actual web page data-->
       Hello World
    </body>  <!-- body close tag-->
</html><!-- HTML close tag-->
