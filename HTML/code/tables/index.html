<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Marks List  -->
    <table border="10">
        <tr>
            <th>sno</th>
            <th>subject name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Telugu</td>
            <td>95</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>37</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mathematics</td>
            <td>37</td>
        </tr>
    </table>

    <!-- table with rowspan and colspan  emmet: table>(tr>td*3)*2 -->
    <table border="2">
        <tr>
            <td>1</td>
            <td>Raj</td>
            <td rowspan="2">25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>shekhar</td>    
        </tr>
        <tr>
            <td colspan="3">Table ending</td>
        </tr>
    </table>

    









</body>
</html>
