		<h2>Types of inputs</h2>
		<form action="main.py">
			<input
				type="text"
				placeholder="Enter text"
				name="na" /><br /><br />
			<input
				type="hidden"
				name="type"
				value="student" />
			<input
				type="radio"
				name="gender"
				id="m"
				value="male" />
			<label for="m">Male</label>
			<input
				type="radio"
				name="gender"
				id="f"
				value="female" />
			<label for="f">Female</label>
			<br /><br />
			<!-- checkboxes -->
			<input
				type="checkbox"
				name="lang"
				id="en" />

				type="checkbox"
				name="lang"
				id="hi" />

				name="lang"
				id="kn" />

			<input
				type="checkbox"
