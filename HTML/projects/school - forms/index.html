<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Forms</title>
   <link rel="shortcut icon" href="https://banner2.cleanpng.com/20191102/bto/transparent-logo-icon-logotype-icon-p-icon-5dbe03450b3be0.154724991572733765046.jpg" type="image/x-icon">
</head>
<body>
    <h1>Welcome to My School </h1>
    <h2>Login Here</h2>
    <form action="login.java">
       <fieldset>
        <legend>Login Form</legend>
        <div>
           <label for="em">Enter Email:</label>
           <input type="email" name="em" id="em" required/>
        </div><br>
        <div>
         <label for="pwd">Enter Password:</label>
           <input type="password" name="pwd" id="pwd" required/>
        </div><br>
        <button>Login</button>
              </fieldset>
              If not registered , <a href="./signup.html">click here</a>
    </form>    
</body>
</html>
